<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ADA Slope Compliance — Demo</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; max-width: 760px; margin: 40px auto; padding: 0 16px; }
      .card { border: 1px solid #ddd; border-radius: 12px; padding: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.04); }
      .row { display: flex; gap: 12px; align-items: center; }
      .muted { color: #555; }
      pre { background: #f7f7f7; padding: 12px; border-radius: 8px; overflow: auto; }
      button { padding: 10px 16px; border-radius: 10px; border: 1px solid #ddd; cursor: pointer; }
      button:hover { background: #f2f2f2; }
    </style>
  </head>
  <body>
    <h1>ADA Slope Compliance — MVP</h1>
    <p class="muted">Upload a DEM GeoTIFF to compute slope and check ADA thresholds.</p>

    <div class="card">
      <div class="row">
        <input type="file" id="file" accept=".tif,.tiff" />
        <button id="upload">Upload & Process</button>
      </div>
      <p id="status" class="muted"></p>
      <pre id="output"></pre>
    </div>

    <script>
      // Replace this with your API Gateway URL after deploy
      const API_BASE = "https://YOUR_API_ID.execute-api.us-east-1.amazonaws.com";

      const statusEl = document.getElementById("status");
      const outputEl = document.getElementById("output");
      document.getElementById("upload").addEventListener("click", async () => {
        const fileInput = document.getElementById("file");
        if (!fileInput.files.length) return alert("Choose a GeoTIFF DEM file (.tif/.tiff)");
        const file = fileInput.files[0];

        statusEl.textContent = "Uploading…";
        const form = new FormData();
        form.append("file", file);

        try {
          const res = await fetch(API_BASE + "/upload", { method: "POST", body: form });
          if (!res.ok) throw new Error(await res.text());
          const { job_id } = await res.json();
          statusEl.textContent = "Processing complete. Fetching results…";
          const res2 = await fetch(API_BASE + "/results/" + job_id);
          const json = await res2.json();
          outputEl.textContent = JSON.stringify(json, null, 2);
          statusEl.textContent = "Done.";
        } catch (err) {
          statusEl.textContent = "Error: " + err;
        }
      });
    </script>
  </body>
</html>
